<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Showcase</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to My Art Showcase</h1>
    <p>Explore my collection of digital and traditional artwork.</p>
    <p>BY: SURJEET KAUR</p>
    <a href="#gallery" class="btn">View Gallery</a>
  </header>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <h2>My Artwork</h2>
    <div class="gallery-container">
      <div class="gallery-item" data-aos="fade-up">
        <img src="art1.jpg" alt="Art 1">
        <p>Title: Art 1</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
        <img src="art2.jpg" alt="Art 2">
        <p>Title: Art 2</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
        <img src="art3.jpg" alt="Art 3">
        <p>Title: Art 3</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
        <img src="art4.jpg" alt="Art 4">
        <p>Title: Art 4</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
        <img src="art5.jpg" alt="Art 5">
        <p>Title: Art 5</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
        <img src="art6.jpg" alt="Art 6">
        <p>Title: Art 6</p>
      </div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
        <img src="art7.jpg" alt="Art 7">
        <p>Title: Art 7</p>
      </div>
    </div>
  </section>

</body>
</html>
